<div class="grid">
  <div class="col-12">
    <div class="col-12">
      <span class="text-lg mb-4">Iniciar sesion</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="col-12">
        <mat-label> Email</mat-label>
        <input matInput type="text" placeholder="Nombre de usuario" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label> Contraseña</mat-label>
        <input matInput type="password" placeholder="Contraseña" formControlName="password" />
      </mat-form-field>
      <div class="col-12">
        <button mat-button mat-flat-button color="primary" type="submit" class="col-12" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
